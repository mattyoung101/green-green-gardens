<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} | Green Green Gardens</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
          /* should put this in its own CSS but oh well */
          .card {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 15px;
            margin-bottom: 15px;
          }

          .in-stock{
            color: rgb(34, 170, 45);
          }

          .out-of-stock{
            color: red;
          }
        </style>

       </head>

    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg" style="margin-bottom: 10px;">
            <a class="navbar-brand" href="/">Green Green Gardens</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item {%if home_active %}active{% endif %}">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item {%if browse_active %}active{% endif %}">
                  <a class="nav-link" href="/browse">Browse catalogue</a>
                </li>
                <li class="nav-item {%if help_active %}active{% endif %}">
                  <a class="nav-link" href="/help">Help</a>
                </li>
                <li class="nav-item {%if status_active %}active{% endif %}">
                    <a class="nav-link" href="/status">Status</a>
                  </li>
              </ul>
            </div>
          </nav>

        <div class="container">
            {%block content%}{% endblock %}
        </div>

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
      </body>
</html>
